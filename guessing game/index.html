<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Yamas Guessing Game</title>
</head>
<body>
    <div>
        <h1> Yama's Test</h1>
        <img height="500" width="500" src="https://japanesemythology.files.wordpress.com/2013/02/a-wall-painting-in-sumtseling-monastery-of-yama-the-lord-of-death-who-holds-the-wheel-of-life-in-his-clutches.jpg">
    </div>
    <div>
        <h2> The Rules of the Game</h2>
        <p> Yama wants you to guess a number between 1 and 20. If you guess correctly, you will ascend to the pure realms. If you guess incorrectly you will continue to wander in the six realms of existence.</p>
    </div>
    <div id= "yama">
    <div class ="form">
        <label> Yama Says Guess:</label>
        <input id= "guessNumber" type ="number"  class="guessField">
        <button id= "submitGuess" >Submit Guess</button>
    </div class = "results">
        <p id="guesses"></p>
        <p id="lowOrHi"></p>
        <p id="lastResult"></p>
    </div>
</div>
        <script src="./app.js" type="module">
    </script> 
</body>
</html>
